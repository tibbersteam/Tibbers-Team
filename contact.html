              /></a>
            </div>
          </div>
        </div>
        <div class="form">
          <div class="leftcl">
            <h1>Contact <span>Tibbers</span></h1>
            <br />
            <p>
              <i class="fas fa-at"></i>
              <a class="mail" href="info@Tibbers.net">info@Tibbers.net</a>
            </p>
            <br /><br /><br /><br /><br />
            <div>
              <span class="p">
                If you have any questions related to our club or any of our
                teams, please contact us by using the form. We’ll get back to
                you as soon as we can!</span
              >
            </div>
          </div>
          <form
            class="rightcl"
            action="mailto:contact.tibbers@gmail.com"
            method="post"
            enctype="text/plain"
          >
            <div>
              <label for="fn" class="wide-label">First Name</label>
              <input type="text" name="firstname" id="fn" required />
            </div>
            <div class="upup">
              <label for="ln" class="wide-label">Last Name</label>
              <input type="text" name="lastname" id="ln" required />
            </div>
            <div>
              <label for="email" class="wide-label">Email Address</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div>
              <label for="questions " class="wide-label">Questions</label>
              <textarea
                name="questions"
                id="questions"
                cols="30"
                rows="10"
                required
              ></textarea>
            </div>
            <div>
              <button class="btn" type="submit" name="submit">submit</button>
            </div>
          </form>
        </div>
        <div class="clearfix"></div>
      </div>
